<div class="container">

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escriba 2 caracteres" #input>
  </mat-form-field>

  <div>
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Columna numero -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° </th>
          <td mat-row *matCellDef="let row"> {{row.position}} </td>
        </ng-container>

      <!-- Columna imagen -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
          <td mat-row *matCellDef="let row">
            <img src="{{row.image}}" alt="pokemon" width="100" height="100">
          </td>
        </ng-container>

      <!-- Columna nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-row *matCellDef="let row"> {{row.name}} </td>
        </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)"></tr>

      <!-- Cuando no se encuentra data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se econtraron resultados para "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
